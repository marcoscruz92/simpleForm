<!doctype html>
<html>
<head>
<title>Learning jQuery</title>

<meta charset="utf-8" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="normalize.css">
<link rel="stylesheet" type="text/css" href="custom.css">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
</head>
<body>
	<div id="wrapper">
		<div id="error"></div>
		<h1>Simple form validation</h1>
		<form id="validation_form">
			<label for="email">Email:</label>
			<input name="email" id="email" placeholder="email">
			<label for="phone">Telephone:</label>
			<input name="phone" id="phone" placeholder="phone #">
			<label for="password">Password:</label>
			<input name="password" id="password" type="password" placeholder="password">
			<label for="password_confirmation">Password Confirmation:</label>
			<input name="password_confirmation" id="password_confirmation" type="password" placeholder="password confirmation">
			<input id="submit_button"type="submit" value="Submit">
		</form>
	</div>
	<script type="text/javascript">
		$("#validation_form").submit(function(event){
			var errorMessage= "";
			event.preventDefault();
			function isValidEmailAddress(emailAddress) {
    		var pattern = new RegExp(/^((([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+(\.([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+)*)|((\x22)((((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(([\x01-\x08\x0b\x0c\x0e-\x1f\x7f]|\x21|[\x23-\x5b]|[\x5d-\x7e]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(\\([\x01-\x09\x0b\x0c\x0d-\x7f]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))))*(((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(\x22)))@((([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.)+(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.?$/i);
   				 return pattern.test(emailAddress);
			};
			if( !isValidEmailAddress( $("#email").val() ) ){
				errorMessage += "<br /> *Please enter a valid email address.";
			}
			if( !$.isNumeric($("#phone").val()) ){
				errorMessage += "<br /> *Please enter a valid phone number.";
			}
			if($("#password").val() != $("#password_confirmation").val()){
				errorMessage += "<br /> *Passwords don't match.";
			} 
			if(errorMessage == ""){
				alert("success");
			}else{
				$("#error").html(errorMessage);
			}
			
		});
	</script>
</body>
</html>
